spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://127.0.0.1:3306/test?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update

fastboot:                                                   # fastboot
  # ======= 数据转换 =======
  fastjson:
    supported-media-types:                # 支持媒体类型，默认text/html、application/json
    - text/html;charset=UTF-8
    - application/json;charset=UTF-8
    config:                               # 配置
      charset: utf-8                      # 编码格式，默认UTF-8
      date-format: yyyy-MM-dd HH:mm:ss    # 日期格式，默认yyyy-MM-dd HH:mm:ss
      serializer-features:                # 序列化
        - PrettyFormat                    # 格式化输出
        - WriteNullBooleanAsFalse         # 布尔类型如果为null，输出为false，而不是null
        - WriteEnumUsingToString          # 枚举类型用ToString输出
    # serialize-filters:
    #   - DesensitizeFilter
      features:
        - OrderedField
    # classSerializeFilters:
    # writeContentLength: true
    desensitize: true                     # 启用脱敏
    
  # ======= 数据签名 =======
  signer:
    header: sign                          # 签名键，默认sign
    secret: fastboot!@#                   # 加密串，默认fastboot!@#
    
  # ======= 令牌认证 =======
  token:
    header: token                         # 令牌键，默认token
    include-paths:                        # 包含路径
    - /api/**
    - /token/**
    exclude-paths:                        # 排除路径
    - /js/**
    
  # ======= 证书配置 =======
  license:
    subject: fastboot
    public-alias: publicCert
    store-pass: 136305973@qq.com
    public-store-path: E:/license/publicCerts.store
    license-path: E:/license/license.lic
    
  # ======= 存储配置 =======
  minio:
    enabled: false
    address: 192.168.200.168:9000
    bucket: fastboot
    access-key: minioadmin
    secret-key: minioadmin