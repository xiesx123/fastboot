logging:                                                    # logging
  config: classpath:log4j2.xml

spring:
  profiles:
    active: mysql
  devtools:
    restart:
      enabled: true                                         # 开发模式
  datasource:
    dynamic:
      p6spy: true
      datasource:
        master:
          url: jdbc:mysql://127.0.0.1:3306/test?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai
          username: root
          password: root
        slave:
          driver-class-name: org.h2.Driver
          url: jdbc:h2:~/test
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2

fastboot:                                                   # fastboot
  # ======= 数据转换 =======
  fastjson:
    supported-media-types:
    - text/json;charset=UTF-8
    - application/json;charset=UTF-8
    config:
      charset: utf-8
      date-format: yyyy-MM-dd HH:mm:ss
      serializer-features:
        - PrettyFormat                    # 格式化输出
        - WriteNullBooleanAsFalse         # 布尔类型如果为null，输出为false，而不是null
        - WriteEnumUsingToString          # 枚举类型用ToString输出
#      serialize-filters:
#        - DesensitizeFilter
      features:
        - AllowComment
   # classSerializeFilters:
   # writeContentLength: true
    desensitize: true
    
  # ======= 数据签名 =======
  signer:
    header: signer
    secret: fastboot!@#
    
  # ======= 令牌认证 =======
  token:
    header: token
    include-paths:
    - /token/**
    exclude-paths:
    - /js/**
    
  # ======= 证书配置 =======
  license:
    subject: fastboot
    public-alias: publicCert
    store-pass: 136305973@qq.com
    public-store-path: E:/license/publicCerts.store
    license-path: E:/license/license.lic
    
  # ======= 存储配置 =======
  minio:
    enabled: false
    address: 192.168.200.168:9000
    bucket: fastboot
    accessKey: minioadmin
    secretKey: minioadmin