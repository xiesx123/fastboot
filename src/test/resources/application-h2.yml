spring:
  datasource:                                               # 数据源
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
  jpa:                                                      # JPA
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2